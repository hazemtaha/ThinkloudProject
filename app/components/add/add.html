<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add New Mobile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../assets/css/add.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body ng-app="AppModule">
        <div class="container" ng-controller="AddController as addCtrl">
            <div class="row">
                <h2 class="pull-right">Add Mobile</h2>
            </div>
            <div class="form-horizontal row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="model" class="col-sm-5 control-label">Model</label>
                        <div class="col-sm-7">
                            <input type="text" name="model" class="form-control" ng-model="addCtrl.mobile.Model" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year" class="col-sm-5 control-label">Manufacture Year</label>
                        <div class="col-sm-7">
                            <input type="number" name="year" class="form-control" ng-model="addCtrl.mobile.Year" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brand" class="col-sm-5 control-label">Brand</label>
                        <div class="col-sm-7">
                            <select class="form-control" name="brand" ng-model="addCtrl.mobile.Brand">
                                <option ng-repeat="brand in addCtrl.brands" value="{{ brand.name }}">{{ brand.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memory" class="col-sm-5 control-label">Memory</label>
                        <div class="col-sm-7">
                            <select class="form-control" name="memory" ng-model="addCtrl.mobile.Memory">
                                <option ng-repeat="size in addCtrl.memorySizes" value="{{ size }}">{{ size }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 bg-success">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="checkbox" name="dualS" ng-model="addCtrl.mobile['Dual Sim']" value="">
                            <label for="dualS">Dual Sim</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="nfc" ng-model="addCtrl.mobile['NFC']" value="">
                            <label for="nfc">NFC</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="4g" ng-model="addCtrl.mobile['4G']" value="">
                            <label for="4g">4G</label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                      <strong>Screen<strong>
                    </div>
                    <div class="col-sm-offset-1 col-sm-2">
                      <div class="form-group">
                        <input type="radio" name="screen" value="4">
                        <label for="screen4">4"</label>
                      </div>
                      <div class="form-group">
                        <input type="radio" name="screen" value="5">
                        <label for="screen5">5"</label>
                      </div>
                      <div class="form-group">
                        <input type="radio" name="screen" value="6">
                        <label for="screen6">6"</label>
                      </div>
                    </div>
                    <div class="col-sm-1">
                      <strong>Color<strong>
                    </div>
                    <div class="col-sm-offset-1 col-sm-2">
                      <div class="form-group">
                        <input type="radio" name="color" value="White">
                        <label>White</label>
                      </div>
                      <div class="form-group">
                        <input type="radio" name="color" value="Black">
                        <label >Black</label>
                      </div>
                      <div class="form-group">
                        <input type="radio" name="color" value="Gold">
                        <label >Gold</label>
                      </div>
                    </div>
                </div>
                <div class="pull-right">
                  <a href="../main/main.html" class="bot-margin btn btn-info" name="back">Back</a>
                  <button type="button" class="bot-margin btn btn-primary"name="save" ng-click="addCtrl.addMobile()">Save</button>
                </div>
            </div>
        </div>
            <script type="text/javascript" src='../../assets/lib/angular.js'></script>
            <script type="text/javascript" src='../../app.module.js'></script>
            <script type="text/javascript" src='add.controller.js'></script>
        </body>
    </html>
